<div class="form--container">
    <form id="register" action="">
        <h2 class="title">Register Form</h2>

        <div class="form--info">
            <div class="input--info">
                <label class="label" for="">Username</label>

                <div class="inp--container">
                    <i class="fa-solid fa-user icon"></i>
                    <input class="inp" type="text" placeholder="Type your username">
                </div>
            </div>

            <div class="input--info">
                <label class="label" for="">Email</label>

                <div class="inp--container">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input class="inp" type="email" placeholder="Type your email">
                </div>
            </div>

            <div class="input--info">
                <label class="label" for="">Password</label>

                <div class="inp--container">
                    <i class="fa-solid fa-lock icon"></i>
                    <input class="inp" type="password" placeholder="Type your password">
                </div>
            </div>

            <div class="input--info">
                <label class="label" for="">Confirm Password</label>

                <div class="inp--container">
                    <i class="fa-solid fa-lock icon"></i>
                    <input class="inp" type="password" placeholder="Confirm your password">
                </div>
            </div>

            <button class="register--btn">register</button>

            <p class="redirect">Already have an account? <a routerLink="/login">Login</a></p>
        </div>
    </form>
</div>
